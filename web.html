<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .carousel-caption {text-shadow:0px 0px 8px rgba(0,0,0,1);color:#fff;}
h3,p{font-weight:900}
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
   

    <div class="item" active>
      <img src="http://drive.google.com/uc?export=view&id=15M5dcr4l4HKSa6_03_YtTYVDDDXKjJlW" alt="Intranet - New Google Sites">
      <div class="carousel-caption">
        
      </div>
    </div>

    <div class="item">
      <img src="http://drive.google.com/uc?export=view&id=1dw7XkM1zZe7Pylrb8rUsVLpA5qk09ABj" alt="IT Consultancy - Website - New Google Sites">
      <div class="carousel-caption">
       
      </div>
    </div>

    <div class="item">
      <img src="http://drive.google.com/uc?export=view&id=12JrtZRy9Ej8Npb0QHvV_ZHpXjn4uzI4g" alt="Charity - Intranet - New Google Sites">
      <div class="carousel-caption">
       
      </div>
    </div>

    <div class="item">
      <img src="http://drive.google.com/uc?export=view&id=1pbG_5TqePI3Vpwt-QOk0O44JDlCGYZp8" alt="School/College - Website - New Google Sites">
      <div class="carousel-caption">
      
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
